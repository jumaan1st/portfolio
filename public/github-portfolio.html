<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammed Jumaan - Portfolio</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --border: #334155;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f8fafc;
                --card-bg: #ffffff;
                --text-primary: #0f172a;
                --text-secondary: #64748b;
                --accent: #0284c7;
                --border: #e2e8f0;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 4px solid var(--accent);
        }

        h1 {
            font-size: 2.5rem;
            margin: 0.5rem 0;
        }

        .role {
            font-size: 1.25rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .bio {
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        section {
            margin-bottom: 3rem;
        }

        h2 {
            border-bottom: 2px solid var(--border);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .grid {
            display: grid;
            gap: 1.5rem;
        }

        .skills-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .skill-tag {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 0.5rem;
        }

        .card-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-primary);
            text-decoration: none;
        }
        
        a.card-title:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        .card-subtitle {
            font-size: 0.9rem;
            color: var(--accent);
        }

        .card-date {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .links-section {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--card-bg);
            color: var(--text-primary);
            text-decoration: none;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .loading {
            text-align: center;
            color: var(--text-secondary);
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header id="profile">
            <div class="loading">Loading profile...</div>
        </header>

        <section id="skills">
            <h2>Skills</h2>
            <div id="skills-list" class="skills-grid">
                <div class="loading">Loading skills...</div>
            </div>
        </section>

        <section id="experience">
            <h2>Experience</h2>
            <div id="experience-list" class="grid">
                <div class="loading">Loading experience...</div>
            </div>
        </section>

        <section id="projects">
            <h2>Latest Projects</h2>
            <div id="projects-list" class="grid">
                <div class="loading">Loading projects...</div>
            </div>
        </section>

        <div class="links-section">
            <a href="https://www.jumaan.me/projects" class="btn">View All Projects</a>
            <a href="https://www.jumaan.me/blogs" class="btn">Read My Blogs</a>
        </div>
    </div>

    <script>
        const API_BASE = 'https://www.jumaan.me/api';

        async function fetchData(endpoint) {
            try {
                const res = await fetch(`${API_BASE}${endpoint}`);
                if (!res.ok) throw new Error('Network response was not ok');
                return await res.json();
            } catch (error) {
                console.error(`Error fetching ${endpoint}:`, error);
                return null;
            }
        }

        async function init() {
            // Fetch all data in parallel
            const [profile, skills, experience, projects] = await Promise.all([
                fetchData('/profile'),
                fetchData('/skills'),
                fetchData('/experience'),
                fetchData('/projects/latest')
            ]);

            // Render Profile
            if (profile) {
                const header = document.getElementById('profile');
                header.innerHTML = `
                    <img src="${profile.photoLightUrl || 'https://github.com/github.png'}" alt="${profile.name}" class="profile-img">
                    <h1>${profile.name}</h1>
                    <div class="role">${profile.currentRole || 'Developer'}</div>
                    <p class="bio">${profile.summary || ''}</p>
                `;
            }

            // Render Skills
            if (skills) {
                const skillsList = document.getElementById('skills-list');
                skillsList.innerHTML = skills.map(skill => 
                    `<span class="skill-tag">${skill.name}</span>`
                ).join('');
            }

            // Render Experience
            if (experience) {
                const expList = document.getElementById('experience-list');
                expList.innerHTML = experience.map(exp => `
                    <div class="card">
                        <div class="card-header">
                            <span class="card-title">${exp.role}</span>
                            <span class="card-date">${exp.period}</span>
                        </div>
                        <div class="card-subtitle">${exp.company}</div>
                        <p style="color: var(--text-secondary); font-size: 0.95rem; margin-top: 0.5rem;">
                            ${exp.description}
                        </p>
                    </div>
                `).join('');
            }

            // Render Projects
            if (projects) {
                const projList = document.getElementById('projects-list');
                projList.innerHTML = projects.map(proj => `
                    <div class="card">
                        <div class="card-header">
                            <a href="${proj.link || '#'}" target="_blank" class="card-title">${proj.title}</a>
                        </div>
                        <p style="color: var(--text-secondary); font-size: 0.95rem;">
                            ${proj.description}
                        </p>
                    </div>
                `).join('');
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
